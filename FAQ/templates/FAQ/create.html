{% extends 'FAQ/FAQ.html' %}
{% load static %}

{% block title %}
	Create 
{% endblock %}

{% block content %}
<link href="{% static 'css/create.css' %}" rel="stylesheet" type="text/css">

	<form action="{{ post.get_create_url }}" method="post" style="margin-top: 100px;">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
				{% endif %}
				{{ field. }}

				{{ field }}
			</div>
		{% endfor %}

		<button type="submit" class="btn btn-primary">Save</button>
		
	</form>

{% endblock %}
